
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
	<title>Account Statement</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">


<html>
	<div class="container"><div class="d-flex justify-content-center h-60" style="position:fixed;top:50px;left: 450px;width: 550px;">
		<div class="card">
			<div class="card-header">
				
				<h3>Account Statement</h3>
				</div>
			<div class="card-body">
				<form method="POST">
					<div class="input-group form-group">
						<label style="position:relative;">Account Id :  </label>
						<input type="text" name="acctid" style="position:relative;left:10px;"class="form-control" required >
						
					</div>
					
					<div class="input-group form-group">
						
						<label style="position:relative;left:10px;">Start Date: </label>
						<input type="text" style="position:relative;left:10px;"class="form-control" required placeholder="06/01/2016" name="start">
					</div>
					<div class="input-group form-group">
						
						<label style="position:relative;left:10px;">End Date </label>
						<input type="text" style="position:relative;left:10px;"class="form-control" required placeholder="07/01/2016" name ="end">
					</div>
					<div class="form-group">
						<button type="submit" style="position:relative;left:100px;class="btn float-center login_btn">Submit</button>
					</div>
				</form>
				</div>
				
				<div class="card-body">
					<table class="table">
							<thead class="thead-dark">
							  <tr>
								<th scope="col">Transaction_id</th>
								<th scope="col">description</th>
								<th scope="col">Date(YYYY-MM-DD)</th>
								<th scope="col">Amount</th>
								
						  
							  </tr>
						  
							  
							</thead>
							<tbody>
							  {% for user in userDetails %}
							  <tr>
								<td>{{user[0]}}</td>
							   
								  {% if user[2] =='t' %}
								  <td>Transfer</td>
								   {% elif user[2] =='w' %}
								   <td>Withdraw</td>
								  {% else %}
								  <td>Deposit</td>
							  {% endif %}
									
							  
							   
								<td> {{user[4].date()}} </td>
								<td> {{user[3]}} </td>
								
							   
								
							  </tr>
							  {% endfor %}
							</tbody>
						  </table>
</div>
					<div class="form-group">
						<button type="submit" class="btn float-left  login_btn">Download as PDF</button>
						<button type="submit"   class="btn float-right  login_btn">Download as Excel</button>
						
					</div>
				
			
		</div>
	</div></div>
</html>
