
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
	<title>Update Customer Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">


<html>
	<div class="container"><div class="d-flex justify-content-center h-60" style="position:fixed;top:50px;left: 450px;width: 550px;">
		<div class="card">
			<div class="card-header">
				<h3>Update Customer</h3>
				</div>
			<div class="card-body">
				<form method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<label style="position:relative;left:10px;">Customer SSN Id :  </label>
						<label style="position:relative;left:10px;">{{ssnid}}</label>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<label style="position:relative;left:10px;">Customer Id :  </label>
						<label style="position:relative;left:10px;">{{custid}}</label>
									</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							
							<span class="input-group-text"><i class="fas fa-key"></i></span>
					
						</div>
						<label style="position:relative;left:10px;">Old Customer Name :  </label>
						<label style="position:relative;left:10px;">{{name}}</label>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<label style="position:relative;left:10px;">New Customer Name :  </label>
						<input type="text" style="position:relative;left:10px;"class="form-control" required name="name" >
					</div>

                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa fa-map-marker"></i></span>
						</div>
						<label style="position:relative;left:10px;">Old Address :  </label>
						<label style="position:relative;left:10px;">{{adr}}</label>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa fa-map-marker"></i></span>
						</div>
						<label style="position:relative;left:10px;">New Address :  </label>
						<input type="text" style="position:relative;left:10px;"class="form-control" required name="adr" >
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-child"></i></span>
						</div>
						<label style="position:relative;left:10px;"> Old Age :  </label>
						<label style="position:relative;left:10px;">{{age}}</label>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-child"></i></span>
						</div>
						<label style="position:relative;left:10px;">Age :  </label>
						<input type="number" style="position:relative;left:10px;"class="form-control" required name="age" >
					</div>
					<div class="form-group">
						<button type="submit" style="position:relative;left:200px;" class="btn float-left  login_btn">Update</button>
					</div>
				</form>
			</div>
		</div>
	</div></div>
</html>
