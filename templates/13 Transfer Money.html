<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
	<title>Transfer Amount Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">


<html>
	<div class="container"><div class="d-flex justify-content-center h-60" style="position:fixed;top:50px;left: 450px;width: 550px;">
		<div class="card">
			<div class="card-header">
				<h3>Transfer Amount</h3>
				</div>
			<div class="card-body">
				<form method="post">
					<div class="input-group form-group">
						<label style="position:relative;">Customer ID :  </label>
						<input type="text" style="position:relative;left:10px;"class="form-control" name="acctid" value="{{custid[1]}}" required placeholder="" readonly="readonly">
						
					</div>
					<div class="input-group form-group">
						<label style="position:relative;">Customer Name :  </label><input type="text" style="position:relative;left:10px;"class="form-control" name="actname" value="{{custid[2]}}" required   placeholder="" readonly="readonly">
					</div>
					<div class="input-group form-group">
						<label style="position:relative;">Source Account Type :  </label>
						<select list="acttypes" style="position:relative;left:10px;"class="form-control" required name="srcact" placeholder="Account Type">
						 	<option id="savact">Savings Account</option>
						  	<option id="chkact">Current Account</option>
						</select>
					</div>
					<div class="input-group form-group">
						<label style="position:relative;">Target Account Type :  </label>
						<select list="acttypes"name="dstact" style="position:relative;left:10px;"class="form-control" required placeholder="Account Type">
						 	<option id="savact">Savings Account</option>
						  	<option id="chkact">Current Account</option>
						</select>
					</div>
					<div class="input-group form-group">
						<label style="position:relative;">Amount :  </label>
						<input type="number" name="amt" style="position:relative;left:10px;"class="form-control" required>
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn float-left  login_btn">Transfer</button>
					</div>
				</form>
			</div>
		</div>
	</div></div>
</html>
