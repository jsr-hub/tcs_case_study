<head>
	<title>Create Customer Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">


<html>
	<div class="container"><div class="d-flex justify-content-center h-60" style="position:fixed;top:80px;left: 400px;width: 600px;">
		<div class="card">
			<div class="card-header">
				<h3>Create Customer</h3>
				</div>
			<div class="card-body">
				<form method="post">
					<div class="input-group form-group">
						<label style="position:relative;">Customer Id :  </label>
						<input type="text" name="custid" style="position:relative;left:10px;"class="form-control"required >
						
					</div>
					<div class="input-group form-group">
						<label style="position:relative;">Account Type :  </label>
						<select list="acttypes" name="acttype" style="position:relative;left:10px;"class="form-control" required placeholder="Account Type">
						 	<option id="savact">Savings Account</option>
						  	<option id="chkact">Current Account</option>
						</select>
					</div>
					<div class="input-group form-group">
						<label style="position:relative;">Deposit Amount :  </label>
						<input type="number" name="amount" style="position:relative;left:10px;"class="form-control" required placeholder="Number Input">
					</div>
						<div class="form-group">
						<button type="submit" class="btn float-right  login_btn">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div></div>
</html>
