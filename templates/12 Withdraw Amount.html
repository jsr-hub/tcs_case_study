
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
	<title>Deposit Money Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">


<html>
	<div class="container"><div class="d-flex justify-content-center h-60" style="position:fixed;top:50px;left: 450px;width: 550px;">
		<div class="card">
			<div class="card-header">
				
				<h3>Deposit Amount</h3>
				</div>
			<div class="card-body">
				<form method="post">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							
							
						</div>
						    
						<label style="position:relative;left:10px;">Customer Id :  </label>
						<input type="text" style="position:relative;left:10px;"class="form-control" required placeholder="120003122" value="{{actid[0]}}" readonly="readonly" >
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							
						</div>
						<label style="position:relative;left:10px;">Account Id </label>
						<input type="text" style="position:relative;left:10px;"class="form-control" name="acct" value="{{actid[1]}}" required placeholder="5000011100" readonly="readonly">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							
						</div>
						<label style="position:relative;left:10px;">Account Type </label>
						<input type="text" style="position:relative;left:10px;"class="form-control" value="{% if actid[2]=='s'%} Savings Account {%else %} Current Account {%endif%}"required placeholder="Savings" readonly="readonly">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							
						</div>
						<label style="position:relative;left:10px;">Balance </label>
						<input type="text" style="position:relative;left:10px;"class="form-control" value="{{actid[3]}}" required placeholder="30000" readonly="readonly">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							
						</div>
						<label style="position:relative;left:10px;">Withdraw Amount: </label>
						<input type="text" name="depamt"style="position:relative;left:10px;"class="form-control">
					</div>
					<div class="form-group">
						<button type="submit"  style="position:relative;left:200px;" class="btn float-left  login_btn">View</button>
					</div>
				</form>
			</div>
		</div>
	</div></div>
</html>
