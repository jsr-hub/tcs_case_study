<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
	<title>Account Statement Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">


<html>
	<div class="container"><div class="d-flex justify-content-center h-60" style="position:fixed;top:80px;left: 400px;width: 600px;">
		<div class="card">
			<div class="card-header">
				<h3>Account Statement</h3>
				</div>
			<div class="card-body">
				<form method="POST">
					<div class="input-group form-group">
						<label style="position:relative;">Account Id :  </label>
						<input type="text" name="acctid" style="position:relative;left:10px;"class="form-control" required >
						
					</div>
<hr>		
<div class="form-check">
  <input class="form-check-input-right" type="radio" name="exampleRadios" id="trxn" value="no" checked>
  <label class="form-check-label" for="exampleRadios1">
    Last Number of Transactions
  </label>
</div>
<div class="form-check">
  <input class="form-check-input-riht" type="radio" name="exampleRadios" id="trxn" value="date">
  <label class="form-check-label" for="exampleRadios2">
    Start End Dates
  </label>
</div>
<hr>
					<div class="input-group form-group">
						<label style="position:relative;">Number of Transactions :  </label>
						<input type="number" name="no"style="position:relative;left:10px;"class="form-control" required placeholder="Number Input">
					</div>
						<div class="form-group">
						<button type="submit" class="btn float-right  login_btn">Submit</button>
					</div>
				</form>
				<div class="card-body">
				<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ws_trans_id</th>
      <th scope="col">description</th>
      <th scope="col">Date(YYYY-MM-DD)</th>
      <th scope="col">Amount</th>
      

    </tr>

    
  </thead>
  <tbody>
    {% for user in userDetails %}
    <tr>
      <td> {{user[0]}} </td>
      <td> {{user[2]}} </td>
      <td> {{user[4]}} </td>
      <td> {{user[3]}} </td>
      
      <td>Refreh</td>
      
    </tr>
    {% endfor %}
  </tbody>
</table>
			</div>
			</div>
		</div>
	</div></div>
</html>
