<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
	<title>Delete Customer Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">


<html>
	<div class="container"><div class="d-flex justify-content-center h-60" style="position:fixed;top:50px;left: 450px;width: 550px;">
		<div class="card">
			<div class="card-header">
				<h3>Delete Customer</h3>
				</div>
			<div class="card-body">
				<form method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							</div>
						<label style="position:relative;left:10px;">Customer SSN Id :  </label>
						<label style="position:relative;left:10px;">{{ssnid}}   </label>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							
						</div>
						<label style="position:relative;left:10px;">Confirm Customer Name :  </label>
						<label style="position:relative;left:10px;">{{name}}  </label>
							</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							
						</div>
						<label style="position:relative;left:10px;">Age :  </label>
						<label style="position:relative;left:10px;">{{age}}   </label>
							</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							</div>
						<label style="position:relative;left:10px;">Address :  </label>
						<label style="position:relative;left:10px;">{{ adr}}</label>
							</div>
					
					<div class="form-group">
						<button type="submit" class="btn float-left  login_btn">Confirm Delete</button>
					<button type="submit" class="btn float-right  login_btn">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div></div>
</html>
